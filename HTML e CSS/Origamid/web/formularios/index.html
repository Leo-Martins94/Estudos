<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/" method="post">
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required placeholder="nome@email.com"/>
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required minlength="3" />
        </div>
    </form>
    <button>Enviar</button>
    <button class="comprar">Comprar Hoje</button>
    <div class="checkbox">
        <input type="checkbox" id="marketing" name="marketing" value="marketing"/>
        <label for="markting">Desejo receber avisos avisos de promoções</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="termos" name="termos" value="termos" />
        <label for="termos">Li os termos e condições.</label>
    </div>
    <p>Entrega:</p>
    <div class="radio">
        <input type="radio" id="retirada" name="retirada" />
        <label for="retirada"> Retirar no local.</label>
    </div>
    <div class="radio">
        <input type="radio" id="entega" name="entrega" />
        <label for="entrega">Entrega em casa.</label>
    </div>

    <label for="parcelas">Parcelas</label>
    <select name="parcelas" id="parcelas">
        <option value="1x">1x de R$ 1.200</option>
        <option value="2x">2x de R$ 600</option>
        <option value="3x">3x de R$ 400</option>
        <option value="6x">6x de R$ 200</option>
        <option value="12x">12x de R$ 100</option>
    </select>
    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem"rows="5"></textarea>
</body>
</html>
