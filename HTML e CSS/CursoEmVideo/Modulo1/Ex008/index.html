<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex008</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Usando o <b>Bold (não semantico)</b></p>
    <p>Destaque usando o <strong>Strong que é Semantico</strong></p>
    <hr>
    <h2>Italico / Enfase</h2>
    <p>Usando <i>Italico com a tag I (não semantico)</i></p>
    <p>Usando <em>Italico com a tag em (semantico)</em></p>
</body>
</html>
